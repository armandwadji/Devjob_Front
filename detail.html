<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>detail</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <!-- NAVBAR -->
      <nav class="nav container">
        <!-- LOGO -->
        <h1 class="nav-logo">devjobs</h1>

        <!-- TOOGLE MODE -->
        <div class="nav-toggle-theme">
          <img src="assets/icon-sun.svg" alt="sun icon" class="nav-icon" />

          <button class="nav-darkMode">
            <span></span>
          </button>
          <img src="assets/icon-moon.svg" alt="sun icon" class="nav-icon" />
        </div>
      </nav>

      <!-- Company site -->
      <div class="form detail company">
        <figure class="company-logo">
          <img src="assets/scoot.svg" alt="scoot-logo" class="company-img" />
        </figure>

        <div class="company-infos">
          <div class="company-site">
            <h3 class="company-site__title">scoot</h3>
            <p class="company-url">scoot.com</p>
          </div>

          <a href="" class="company-btn">company site</a>
        </div>
      </div>
    </header>

    <main class="container detail">
      <!-- <h1 class="contenu">main</h1> -->
    </main>

    <footer>
      <!-- <h1 class="detail-container">Footer</h1> -->
    </footer>
  </body>
</html>
