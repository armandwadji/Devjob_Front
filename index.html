<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devjobs</title>

    <!-- Icon btn scrollTop -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <!-- Favicon -->
    <link href="assets/favicon-32x32.png" rel="icon" type="image/png" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- modal + form Modal en js -->
    <div class="modal"></div>

    <!-- LOADER -->
    <div class="loader show-loader">
      <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- HOME HEADER -->
    <header class="header">
      <!-- NAVBAR -->
      <nav class="nav container">
        <!-- LOGO -->
        <h1 class="nav-logo">devjobs</h1>

        <!-- TOOGLE MODE -->
        <div class="nav-toggle-theme">
          <img src="assets/icon-sun.svg" alt="sun icon" class="nav-icon" />

          <button class="nav-darkMode">
            <span></span>
          </button>
          <img src="assets/icon-moon.svg" alt="sun icon" class="nav-icon" />
        </div>
      </nav>

      <!-- FORM -->
      <!-- modal add here -->
      <form action="" class="form homeForm">
        <!-- filter by title -->
        <div class="form-title">
          <div class="form-icons">
            <!-- onClick open modal which goes into visibility: visible -->
            <button type="button" class="form-icons__filter icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                width="20"
                height="20"
              >
                <path
                  d="M19.108 0H.86a.86.86 0 0 0-.764.455.833.833 0 0 0 .068.884l6.685 9.202.007.01c.242.32.374.708.375 1.107v7.502a.825.825 0 0 0 .248.594.865.865 0 0 0 .942.18l3.756-1.4c.337-.1.56-.41.56-.784v-6.092c0-.399.132-.787.375-1.108l.007-.009 6.685-9.202c.19-.26.217-.6.068-.884A.86.86 0 0 0 19.108 0z"
                />
              </svg>
            </button>

            <button type="button" class="form-icons__search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path
                  d="M17.112 15.059h-1.088l-.377-.377a8.814 8.814 0 0 0 2.15-5.784A8.898 8.898 0 0 0 8.898 0 8.898 8.898 0 0 0 0 8.898a8.898 8.898 0 0 0 8.898 8.899c2.211 0 4.23-.808 5.784-2.143l.377.377v1.081l6.845 6.832 2.04-2.04-6.832-6.845zm-8.214 0A6.16 6.16 0 1 1 8.9 2.737a6.16 6.16 0 0 1 0 12.322z"
                />
              </svg>
            </button>
          </div>
          <input
            type="search"
            placeholder="Filter by title, companies, expertise"
            class="title-input"
          />
        </div>

        <!--MODAL FORM  -->
        <div class="form-modal">
          <div class="location">
            <img
              src="assets/icon-location.svg"
              alt="icon-location"
              class="location-icon"
            />

            <input
              class="location-input"
              type="search"
              placeholder="Filter by location..."
            />
          </div>
          <div class="fulltime">
            <div class="fulltime__container">
              <input
                type="checkbox"
                name="full-time"
                id="full-time"
                class="fulltime__container--checkbox"
              />
              <label for="full-time" class="fulltime__container--label"
                >full time
              </label>
            </div>
            <button type="submit" class="fulltime-btn">search</button>
          </div>
        </div>
      </form>
    </header>

    <!-- HOME MAIN -->
    <main class="main container">
      <!-- LES CARDS -->
      <ul class="cards">
        <!--  CARDS TEMPLATE START  -->
        <template id="card-template">
          <li class="card">
            <a href="#" id="">
              <div class="card__logo">
                <img class="card__img" src="assets/scoot.svg" alt="scoot" />
              </div>
              <p class="card__postAt">5h ago . <span>full time</span></p>
              <h2 class="card__position">senior software engineer</h2>
              <p class="card__company">scoot</p>
              <h3 class="card__location">location</h3>
            </a>
          </li>
        </template>

        <!--  EMPTY SEARCH TEMPLATE START  -->
        <template id="emptySearch-template">
          <li class="emptySearch">
            <img
              class="emptySearch-img"
              src="../../assets/icon-search.svg"
              alt="empty serch logo"
            />
            <h3 class="emptySearch-message">no ads available</h3>
          </li>
        </template>
      </ul>
    </main>

    <!-- PROGRESS LOADER -->
    <div class="progress-container">
      <div class="progress"></div>
    </div>

    <!-- HOME FOOTER -->
    <footer class="footer container">
      <button type="button" class="load-more">load more</button>
    </footer>

    <!-- SCROOL TO TOP BUTTON -->
    <a type="button" class="scrollToTop"></a>

    <!-- Script -->
    <script type="module" src="index.js"></script>
  </body>
</html>
